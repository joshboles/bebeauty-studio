<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>be beauty studio</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
  <!-- Responsive navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
      <a class="navbar-brand" href="#!">be beauty studio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <!-- <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li> -->
          <!-- <li class="nav-item"><a class="nav-link" href="#!">About</a></li> -->
          <!-- <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li> -->
          <!-- <li class="nav-item"><a class="nav-link" href="#!">Services</a></li> -->
        </ul>
      </div>
    </div>
  </nav>
  <!-- Page Content-->
  <div class="container px-4 px-lg-5">
    <!-- Heading Row-->
    <div class="row gx-4 gx-lg-5 align-items-center my-5">
      <div class="col-lg-7"><img class="img-fluid rounded mb-4 mb-lg-0" src="assets/beads.jpg"
          alt="A pile of beads in various colors" /></div>
      <div class="col-lg-5">
        <h1 class="font-weight-light">be beauty studio</h1>
        <!-- <p> -->
        <!--   Eiusmod in cupidatat cillum nisi eu. Commodo cillum ea amet dolor consequat esse ad qui proident minim -->
        <!--   reprehenderit. Laboris fugiat veniam quis ad exercitation commodo. Et laboris sunt duis enim consectetur -->
        <!--   dolore do sunt sunt. -->
        <!-- </p> -->
      </div>
    </div>
    <!-- Call to Action-->
    <div class="card text-white bg-secondary my-5 py-4 text-center">
      <div class="card-body">
        <div class="col-lg-8 offset-lg-2">
          <p class="text-white m-5">
            Fill out the form below if you have questions or you're interested in discussing custom orders.
          </p>
        </div>

        <form name="contact" netlify>
          <div class="row">
            <div class="col-lg-4 offset-lg-2">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="email">
                <div id="emailHelp" class="text-white form-text">We'll never share your email with anyone else.</div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="mb-3">
                <label for="productType" class="form-label">Product Type</label>
                <select name="productType" class="form-control" id="productType">
                  <option value="none">--</option>
                  <option value="adult">Adult Bracelets</option>
                  <option value="children">Children Bracelets</option>
                  <option value="school">School Pride Bracelets</option>
                  <option value="collection">Curious Collections</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="timing" class="form-label">Timing</label>
                <select name="timing" class="form-control" id="timing">
                  <option value="none">--</option>
                  <option value="holiday">Holiday Gift</option>
                  <option value="no-specific">No specific time</option>
                </select>
              </div>
            </div>
            <div class="col-lg-8 offset-lg-2">
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" aria-describedby="message"> </textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container px-4 px-lg-5">
        <p class="m-0 text-center text-white">Copyright &copy; be beauty studio LLC 2022</p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
